<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css">
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <div id="hud"></div>
    <div id="hud2">
      <label>
        Surface Type:
        <select id="surfaceType">
          <option value="Sweep">Sweep</option>
          <option value="Revolution">Revolution</option>
        </select>
      </label>
      <br />

      <label id="optionLabel">
        Sweep Options:
        <select id="surfaceOption">
          <option value="A1">A1</option>
          <option value="A2">A2</option>
          <option value="A3">A3</option>
          <option value="A4">A4</option>
        </select>
      </label>
      <br />

      <label id="torsionLabel">
        Torsion Angle: <span id="torsionValue">0Â°</span>
        <input type="range" id="torsionAngle" min="0" max="360" step="1" value="0" />
      </label>
      <br />

      <label>
        Total Height: <span id="heightValue">0.00</span>
        <input type="range" id="totalHeight" min="0" max="2" step="0.01" value="0" />
      </label>
      <br />
      <button id="printButton">Print</button>
    </div>

    <canvas id="webgl"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
